{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="../static/css/address_search.css">
<link rel="stylesheet" type="text/css" href="../static/css/ham_menu.css">
<script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../static/js/ham_menu.js"></script>

<header>
    <div class="header_address_search">
        <!-- <img src="../static/img/header_logo.png" > -->
        <!-- てくてくおへんろロゴ -->
        <a href="http://127.0.0.1:5000/"><img src="../static/img/header_logo.png" ></a>
        
        <div class="el_humburger"><!--ハンバーガーボタン-->
            <div class="el_humburger_wrapper">
                <span class="el_humburger_bar top"></span>
                <span class="el_humburger_bar middle"></span>
                <span class="el_humburger_bar bottom"></span>
            </div>
        </div>
        <div class="navi"><!--ハンバーガーナビゲーション-->
            <div class="navi_inner">
                <div class="navi_item" >
                    <a href="/">トップへ戻る</a>
                </div>
                <div class="navi_item" >
                    <a href="/sikoku_map">
                        <img src="../static/img/map_select.png" alt="四国">地図からえらぶ
                    </a>
                </div>
                <div class="navi_item" >
                    <a href="/temple_search"><img src="../static/img/tenple_select.png" alt="お寺">お寺からえらぶ</a>
                </div>
                <div class="navi_item" >
                    <a href="/tips"><img src="../static/img/henro_info.png" id="henro_info" alt="豆電球">お遍路豆知識</a>
                </div>
                
            </div>
        </div>
        
    </div>

</header>

<div class="address_search_top_wrapper">
    <div class="address_search_top_container">
        <img src="../static/img/now_place.png"> <!-- 住所から選ぶアイコン -->
        <p>現在地や住所からえらぶ</p>
    </div>
</div>

<div class="address_search_wrapper">
    <div class="address_search_container">
        <div class="address_search_form">
        <!-- プルダウンを表示 -->
            <p>住所を入力してください</p>
            <input type="text" name="address" id="address">
            <input type="submit" name="save" value="検索" id="submit">    
        </div>
        <div class="now_place_search_form">
            <button>現在地からえらぶ</button>
        </div>
    </div>
    <div class="henro_alien_container">
        <div class="henro_alien">
            <div class="balloon">
                工事中だよ
            </div>
            <img src="../static/img/henro_alien.png" alt="エイリアン">
        </div>
    </div>
</div>



{% endblock %}
